<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Piyush's World</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="waiting-screen">      
      <div id="loading-container" class="container">        
        <h3 class="waiting-text">Hi, I'm Piyush</h3>
        <p class="waiting-text">I Develop the Web.</p>
        <div class="progress progress-striped">
          <div class="progress-bar">
          </div>          
        </div>
        <p class="loading-text">Loading...</p>
        <button id="btn-explore">
          <span>Explore</span>
        </button> 
        <div  class="waiting-text">
          <p><small>Use A,W,S,D to Move, Shift to Run and Space to Jump</small></p>
          <p><small>Escape to Escape</small></p>
        </div>
      </div>      
    </div>    
    <script type="module" src="/src/character2.jsx"></script>
  </body>
</html>
